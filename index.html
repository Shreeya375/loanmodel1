<!DOCTYPE html>
    <html>
       <head>
            <meta charset="utf-8">
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
            <link href="style.css" rel="stylesheet">
            <title>Loan Project</title>

    </head>
    <body>
            <div class="main-box"> 
                <h1>Loan Model</h1>
                <p> Enter your financial details below and see what your loan risk is!! </p>
        
            <div class="row">
                 <label>Yearly Salary ($)</label>
                 <input type="number" id="incomeVal">
             </div>

             <div class="row">
                <label>Monthly Bills ($)</label>
                 <input type="number" id="expenseVal">
             </div>

             <div class="row">
                 <label>Bank Savings ($)</label>
                 <input type="number" id= "savingsVal">
             </div>

             <div class="row">
                 <label>Owed Debt ($)</label>
                 <input type="number" id= "debtVal">
             </div>
 
             <div class="bar-bg">
                  <div id= "bar-fill"></div>
             </div>
 
             <div id= "result-text"></div> 
         
             <button type="button" onclick="runTheNumbers()">
                    Calculate Risk Level For Me!
              </button>
              </div>

            <script src="script.js"></script>
        </body>
</html>
